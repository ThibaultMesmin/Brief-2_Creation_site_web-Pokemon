<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../index.js"></script>
    <link rel="shortcut icon" href="../images/Pokeball-18.png" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>PokeGraph Manga|Contact</title>
</head>
<body>
    <header id="header">
        <img src="../images/logo-pokemon2.png" alt="logo-pokemon" id="logoNavBar">
    </header>
    <main>
        <div id="formContainer">
            <h1>Contactez nous !</h1>
            <form id="form" action="">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="user_name" class="formInput"/>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" class="formInput"/>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message">Ecrivez votre message ici</textarea>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
