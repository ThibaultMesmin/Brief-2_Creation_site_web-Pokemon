<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/Pokeball-18.png" />
    <link rel="stylesheet" href="styles/style.css">
    <title>PokeGraph Manga</title>
</head>
<body>
    <header id="header">
        <img src="images/logo-pokemon2.png" alt="logo-pokemon" id="logoNavBar">
    </header>
    <section class="haut">
        <div class="logo"> <img src="images/cropped-logo-400.webp" alt="logo"></div>
      </section>
      <section class="milieu">
          <H1>Bienvenue au monde des Pokémons !</H1>
          <div class="menu">
            <div class="pokedex">
                <a href="pokedex.html"><img id="image_pokedex" src="images/pokedex.png" alt="pokedex"></a>
                <div class="texte-menu">
                    <p>Cliquez sur le pokedex pour voir les pokémons !</p>
                </div>
            </div>
            <div class="collection">
                <a href="pages/collection.html"><img class="image" src="images/manga.png" alt="manga"></a>
                <div class="texte-menu">
                    <p>Cliquez sur les livres pour voir touts les mangas !</p>
                </div>
            </div>
            <div class="histoire">
                <a href="pages/histoire.html"><img class="image" src="images/histoire.png" alt="logo-histoire"></a>
                <div class="texte-menu">
                    <p>Cliquez sur la boite pour découvrir la naissance des pokémons !</p>
                </div>
             </div>
      </section>
    <footer>
        <section class="footer">
            <div class="reseau">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div id="site-by"></div>
        </section>
    </footer>
</body>
</html>
