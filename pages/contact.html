<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../images/Pokeball-18.png" />
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>PokeGraph Manga|Contact</title>
</head>
<body>
    <header id="header">
        <img src="../images/logo-pokemon2.png" alt="logo-pokemon" id="logoNavBar">
    </header>
    <main>
        <div id="formContainer">
            <div id="contact">
                <h1>Contactez nous !</h1>
                <p><i class="fa-solid fa-location-dot"></i> Batîment Le Galion <br> Siège social de la MAIF</p>
                <p><i class="fa-solid fa-phone"></i> (+33) 0033557799</p>
                <p><i class="fa-solid fa-at"></i> contact@helpyou.com</p>
            </div>
            <form id="form" action="">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="user_name" class="formInput"/>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail" class="formInput"/>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message">Ecrivez votre message ici</textarea>
                <button type="button" class="btn btn-light">Envoyer</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
